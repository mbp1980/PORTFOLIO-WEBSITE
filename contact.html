			 	<form action="#" method="post" id="contact-form">

                			<label class="standard-label" for="contact-name">Name:</label>
              			</div>
              	</div>
              	<div class="col span-2-of-3">

                		<label class="standard-label" for="contact-email">Email:</label>
              		</div>
              		<div class="col span-2-of-3">
                		<input type="email" name="email" id="contact-email" placeholder="Your email" required>
              		</div>
            	</div>

            	<div class="row">
              		<div class="col span-1-of-3">
                		<label class="standard-label" for="contact-message">Message: </label>
              		</div>
            		<div class="col span-2-of-3">
                		<textarea id="contact-message" placeholder="Your message" required maxlength="300"></textarea>

          		</div>
